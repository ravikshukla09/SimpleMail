{% extends 'email_service/base.html' %}

{% load crispy_forms_tags %}

{% block htmlcontent %}
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Sign up</button>
    </form>

    <a href="{% url 'login' %}" class="btn btn-default">Login</a>
{% endblock %}
